<!DOCTYPE html>
<html>
  <head>  
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
         rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg">
      <a class="link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </div>
    <div class="main">
      <p id="add-item">
        <label class="title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"class="task task-item" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task text-task">Pay Bills</label>
          <input type="text" class="task task-item">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task text-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-item">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="edit-mode">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task text-task">See the Doctor</label>
          <input type="text" class="task task-item">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="remove-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
